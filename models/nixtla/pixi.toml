[workspace]
channels = ["conda-forge"]
name = "ftsfr_nixtla"
platforms = ["linux-64"]

[tasks]
run = "python run_model.py --model dlinear"
run-model = "python run_model.py"
test-gpu = "python test_gpu.py"

[feature.gpu]
system-requirements = { cuda = "11.8" }
platforms = ["linux-64"]

[feature.gpu.pypi-dependencies]
torch = { version = "==2.3.1", index = "https://download.pytorch.org/whl/cu118" }
torchvision = { version = "==0.18.1", index = "https://download.pytorch.org/whl/cu118" }
torchaudio = { version = "==2.3.1", index = "https://download.pytorch.org/whl/cu118" }
lightning = { version = ">=2.3.0" }
neuralforecast = "*"
darts = "*"
tabulate = "*"

[dependencies]
python = "3.11.*"
pip = "*"
numpy = ">=1.23,<2.0"
pandas = "*"
tqdm = "*"
packaging = "*"
scipy = "*"
statsmodels = "*"
pyarrow = "*"
fastparquet = "*"
tabulate = "*"
scikit-learn = "*"
tomli = "*"
utilsforecast = "*"

[environments]
default = []
gpu = ["gpu"]